<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Info Videos â€” host</title>
<style>
  :root { --fg:#111; --muted:#666; --bg:#f7f7f7; }
  html,body{height:100%} body{margin:0;background:var(--bg);font:14px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;color:var(--fg)}
  .wrap{max-width:1100px;margin:32px auto;padding:0 16px}
  h1{margin:0 0 6px;font-size:18px}
  .muted{color:var(--muted);margin:0 0 20px}
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:16px}
  .card{background:#fff;border:1px solid #ddd;border-radius:8px;overflow:hidden}
  .card header{padding:8px 10px;border-bottom:1px solid #eee;font-weight:600;font-size:12px}
  video{width:100%;height:180px;object-fit:cover;display:block;background:#000}
  a{color:inherit;text-decoration:underline}
</style>

<div class="wrap">
  <h1>Info Videos (hosted)</h1>
  <p class="muted">These files live in <code>/videos</code>. Click a filename to download or play inline below.</p>
  <div id="grid" class="grid"></div>
</div>

<script>
  // If you change the count, just update N:
  const N = 10;
  const BASE = './videos/'; // folder in your repo

  const grid = document.getElementById('grid');
  for (let i = 1; i <= N; i++) {
    const n = String(i).padStart(2, '0');
    const file = `INFO_VIDEOS_${n}.mp4`;
    const url  = `${BASE}${file}`;

    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <header><a href="${url}" download>${file}</a></header>
      <video controls preload="metadata">
        <source src="${url}" type="video/mp4" />
      </video>
    `;
    grid.appendChild(card);
  }
</script>
